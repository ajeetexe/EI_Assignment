<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body onload="getText()">
    <div class="container">
      <h1 id="chart-name"></h1>
      <div class="canvas-item">
        <canvas id="canvas"></canvas>
      </div>
      <div class="select-item">
        <label for="mode">Choose your mode:</label>
      <select class="change" name="mode" id="mode" onchange="changeMode(this)">
        <option value="1">Without User Interection</option>
        <option value="2">With User Interection</option>
      </select>
      </div>
      <div>
        <form id="form">
          <div class="text-box">
            <label for="axis-name">Axis Name:</label>
          <input class="change" id="axis-name" type="text" name="axis-name">
          </div>
          <div class="text-box">
            <label for="answer-dots">Answer Dots:</label>
          <input class="change" id="answer-dots" type="text" name="answer-dots">
          </div>
          <div class="text-box">
            <label for="division">Division:</label>
            <input class="change" id="division" type="text" name="division">
          </div>
          <div class="text-box">
            <input class="btn-submit" type="button" onclick="getText()" value="submit">
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
